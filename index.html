<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <form>
    <div>
      <div>
        <label for="first-player">First player name</label>
        <input type="text" name="first-player" id="first-player"required>
      </div>
      <div>
        <label for="second-player"> Second player name</label>
        <input type="text" name="second-player" id="second-player"required>
      </div>
      <button class="submit-btn" >Submit</button>
    </div>
  </form>
  
    <span class="game-result-display"></span>


  <div class="game-container">
    <div class="container"></div>
    <button class="restart-btn">Restart</button>
  </div>

  </body>
</html>
